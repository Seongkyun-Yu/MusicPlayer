<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해커톤</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

        <ul class="playBtnArea">

          <li><button name="button" type="button" value="이전노래">이전노래</button></li>

        </ul>

        <button name="button" type="button" value="사운드">사운드</button>
        <div class="rangeCustom">
          <input type="range">
        </div>  
      </div>
    </section>
    <section>
      <h2>재생목록</h2>
      <ul>
        <li>
          <strong>Morning Mandolin</strong>
        </li>
      </ul>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해커톤</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class=".a11yHidden">뮤직플레이</h1>
    <section id="player">
      <audio src=""></audio>
      <div class="musicTitle">
        <h2>Morning Mandolin</h2>
        <p>chris haugen</p>
      </div>
      <ul playBtnList>
        <li><button class="pauseing">재생</button></li>
        <li><button>이전곡</button></li>
        <li><button>다음곡</button></li>
      </ul>
      <div class="listBtn"><button>재생목록열기</button></div>
      <div class="soundBtn"><button>사운드</button></div>
      <div class="rangeCustom">
        <input type="range">
      </div>
    </section>
    <section class="ListContainer">
      <h2>재생목록</h2>
      <ul class="playList">
        <li class="listContent"><strong>제목</strong><span>가수</span><span>시간</span></li>
        <li class="listContent"><strong>제목</strong><span>가수</span><span>시간</span></li>
        <li class="listContent"><strong>제목</strong><span>가수</span><span>시간</span></li>
      </ul>
    </section>
  </div>
</body>
</html>
